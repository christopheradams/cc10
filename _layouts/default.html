<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<div id="fb-root"></div>

		  fjs.parentNode.insertBefore(js, fjs);

					{{ content }}

		</div>
